<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantr-e</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
      <h1>Pantr-e</h1> 
      <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes">
            <button id="searchButton">Search</button>
            <button2 id="clearButton">Clear</button2>
        </div>
        <div class="recipe-list-container">
            <h2>Recipes</h2>
            <ul id="recipeList"></ul>
        </div>
        <div class="selected-recipe-container">
            <h3>My Menu</h3>
            <ul type="checkbox" id="selectedRecipeList"></ul>
        </div>
        <div class="ingredient-list-container">
            <h2>Recipe Ingredients</h2>
            <ul type="checkbox" id="ingredientList"></ul>
        </div>
        <div class="shopping-list-container">
            <h3>My Shopping List</h3>
            <ul id="shoppingList"></ul>
        </div>
    </div>        
    <script src="./index.js"></script>
</body>
</html>
